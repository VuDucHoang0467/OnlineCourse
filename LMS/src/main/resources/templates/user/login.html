<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:fragment="link-css" rel="icon" th:href="@{/assets/img/favicon.png}">
    <!-- Bootstrap CSS -->
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <!-- FontAwesome CSS -->
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/assets/css/all.min.css}">
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/assets/css/uf-style.css}">
    <title>Đăng Nhập</title>
</head>
<body>
<div class="uf-form-signin">
    <div class="text-center">
        <a href="https://uifresh.net/"><img src="./assets/img/logo-fb.png" alt="" width="100" height="100"></a>
        <h1 class="text-white h3">Đăng Nhập</h1>
    </div>
    <form class="mt-4" th:action="@{/login}" method="post">
        <div th:if ="${param.error}" class="alert alert-danger">
            Tên đăng nhập và mật khẩu không hợp lệ
        </div>
        <div th:if ="${param.logout}" class="alert alert-success">
            Bạn đã đăng xuất
        </div>
        <div class="input-group uf-input-group input-group-lg mb-3">
            <span class="input-group-text fa fa-user"></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="input-group uf-input-group input-group-lg mb-3">
            <span class="input-group-text fa fa-lock"></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="d-flex mb-3 justify-content-between">
            <div class="form-check">
                <input type="checkbox" class="form-check-input uf-form-check-input" id="exampleCheck1">
                <label class="form-check-label text-white" for="exampleCheck1">Remember Me</label>
            </div>
            <a href="#">Forgot password?</a>
        </div>
        <div class="d-grid mb-4">
            <button type="submit" class="btn uf-btn-primary btn-lg">Login</button>
        </div>
        <div class="d-flex mb-3">
            <div class="dropdown-divider m-auto w-25"></div>
            <small class="text-nowrap text-white">Or login with</small>
            <div class="dropdown-divider m-auto w-25"></div>
        </div>
        <div class="uf-social-login d-flex justify-content-center">
            <a href="#" class="uf-social-ic" title="Login with Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="uf-social-ic" title="Login with Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="uf-social-ic" title="Login with Google"><i class="fab fa-google"></i></a>
        </div>
        <div class="mt-4 text-center">
            <span class="text-white">Chưa có tài khoản?</span>
            <a href="/register">Sign Up</a>
        </div>
    </form>
</div>

<!-- JavaScript -->

<!-- Separate Popper and Bootstrap JS -->
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
</body>
</html>
